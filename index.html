<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluffy Bird Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: skyblue;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      border: 4px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const bird = {
      x: 50,
      y: 150,
      width: 30,
      height: 30,
      gravity: 1.5,
      lift: -20,
      velocity: 0
    };

    const pipes = [];
    const pipeWidth = 50;
    const gap = 120;
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height);
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "24px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Add new pipes
      if (frame % 90 === 0) {
        const top = Math.random() * (canvas.height / 2);
        pipes.push({
          x: canvas.width,
          top: top,
          bottom: top + gap
        });
      }

      // Move and check pipes
      for (let i = 0; i < pipes.length; i++) {
        pipes[i].x -= 2;

        // Bird hits pipe
        if (
          bird.x < pipes[i].x + pipeWidth &&
          bird.x + bird.width > pipes[i].x &&
          (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
        ) {
          gameOver = true;
        }

        // Bird passes pipe
        if (pipes[i].x + pipeWidth === bird.x) {
          score++;
        }
      }

      // Bird hits ground or ceiling
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        gameOver = true;
      }

      frame++;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBird();
      pipes.forEach(drawPipe);
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "36px Arial";
        ctx.fillText("Game Over", 70, canvas.height / 2);
      }
    }

    function loop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(loop);
    }

    document.addEventListener("keydown", () => {
      if (!gameOver) bird.velocity = bird.lift;
    });

    loop();
  </script>
</body>
</html>
